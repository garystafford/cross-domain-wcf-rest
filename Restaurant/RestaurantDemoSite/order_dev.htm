<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Styles/restaurant.css" />
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restaurant Menu Order Demo - Development Version</title>
</head>
<body>
    <div class="container col-md-8">
        <p class="h4">Menu</p>
        <form role="form">
            <div class="form-group">
                <label for="select_quantity">Quantity (*1-99):</label>
                <input id="select_quantity" type="number" min="1" max="99" class="form-control" placeholder="0" />
            </div>
            <div class="form-group">
                <label for="select_item">Items:</label>
                <select id="select_item" class="form-control">
                    <option selected="selected">Select an Item...</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary btn-sm" id="add_btn">Add</button>
        </form>
    </div>
    <div class="container col-md-8 vertical-spacer">
        <hr />
    </div>
    <div class="container col-md-8">
        <p class="h4">Order</p>
        <table id="order_cart" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>
                        Qnt.
                    </th>
                    <th class="hidden">
                        ID
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Subtotal
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th colspan="3">
                        Total:
                    </th>
                    <th id="order_total">
                        $0.00
                    </th>
                    <th>
                        <input id="order_btn" class="btn btn-primary btn-sm" type="button" value="Order!" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="Scripts/jquery.formatCurrency-1.4.0.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.js" type="text/javascript"></script>
    <script src="Scripts/restaurant.js" type="text/javascript"></script>
</body>
</html>
