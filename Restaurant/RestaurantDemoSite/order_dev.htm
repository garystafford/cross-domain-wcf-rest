<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Styles/restaurant.css" />
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restaurant Menu Order Demo - Development Version</title>
</head>
<body>
    <div class=" container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8 vertical-spacer">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <p class="h3">The .NET Diner</p>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-8 vertical-spacer">
                        <hr />
                    </div>
                </div>
                <p class="h4">Menu</p>
                <form role="form">
                    <div class="form-group">
                        <label for="select_quantity">Quantity:</label>
                        <input id="select_quantity" type="number" min="1" max="99"
                               class="form-control" placeholder="0" />
                    </div>
                    <div class="form-group">
                        <label for="select_item">Items:</label>
                        <select id="select_item" class="form-control">
                            <option selected="selected">Select an Item...</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="add_btn">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8 vertical-spacer">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <p class="h4">Order</p>
                <table id="order_cart" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                Qnt.
                            </th>
                            <th class="hidden">
                                Id
                            </th>
                            <th>
                                Description
                            </th>
                            <th>
                                Price
                            </th>
                            <th>
                                Subtotal
                            </th>
                            <th>
                                Remove
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3">
                                Total:
                            </th>
                            <th id="order_total">
                                $0.00
                            </th>
                            <th>
                            </th>
                        </tr>
                    </tfoot>
                </table>
                <button id="order_btn" class="btn btn-success">Order!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8 vertical-spacer">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <p id="orderResponse"></p>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="Scripts/jquery.formatCurrency.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.js" type="text/javascript"></script>
    <script src="Scripts/restaurant.js" type="text/javascript"></script>
</body>
</html>
